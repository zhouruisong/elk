<div class="{{ source.status }}">
  <h1>{{ title }} Issues</h1>
  <div class="summary" ng-class="{ red: source.red > 0 }">
    <span class="icon"><i class="fa fa-bolt"></i></span>
    <span class="type">Critical</span>
    <span class="total">{{ source.red }}</span>
  </div>
  <div class="summary" ng-class="{ yellow: source.yellow > 0 }">
    <span class="icon"><i class="fa fa-warning"></i></span>
    <span class="type">Warning</span>
    <span class="total">{{ source.yellow}}</span>
  </div>
</div>
