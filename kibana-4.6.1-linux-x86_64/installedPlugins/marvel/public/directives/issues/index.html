<div ng-class="status">
  <h1>{{title}} Issues <span class="count">{{displaying}} of {{total}} | <a href="{{link}}">View {{title}} <i class="fa fa-chevron-right"></i></a></span></h1>
  <ul ng-if="source.data.length" class="list-unstyled">
    <li ng-repeat="issue in source.data|limitTo: displaying">
        <span class="icon">
          <i class="fa" ng-class="{ 'fa-bolt': issue.status === 'red', 'fa-warning': issue.status === 'yellow' }"></i>
        </span>
        <strong>
          <a
            href="#/marvel/node/{{ issue.node._id }}"
            ng-if="issue.node">{{ issue.node.name || issue.node }}: </a>
          <a
            ng-if="issue.index"
            href="#/marvel/index/{{ issue.index }}">{{ issue.index }}</a>
          <span
            ng-if="issue.id !== 'unassigned_primary' && issue.id !== 'unassigned_replica'">{{issue.metric && issue.metric.label || issue.field}}</span>
        </strong>
        <span>{{issue.message}}</span>
    </li>
  </ul>
  <div class="no-results" ng-if="!source.data.length">
    <div><i class="fa fa-thumbs-o-up"></i></div>
    <h6>Hooray! There are no issues!</h6>
  </div>
</div>
