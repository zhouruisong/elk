<div>
  <div>Status: {{ summary.status }}</div>

  <div>Total Shards: {{ summary.totalShards|formatNumber:'0,0' }}</div>
  <div>Unassigned Shards: {{ summary.unassignedShards|formatNumber:'0,0' }}</div>
</div>
