<div ng-controller="overview" class="marvel-view">
  <marvel-welcome-message clusters="clusters" cluster="cluster"></marvel-welcome-message>
  <div class="col-md-12">
    <marvel-cluster-status></marvel-cluster-status>
    <div class="row marvel-element" ng-if="pageData.metrics">
      <div class="col-md-6"><marvel-chart series="pageData.metrics.cluster_search_request_rate" /></div>
      <div class="col-md-6"><marvel-chart series="pageData.metrics.cluster_query_latency" /></div>
    </div>
    <div class="row marvel-element" ng-if="pageData.metrics">
      <div class="col-md-6"><marvel-chart series="pageData.metrics.cluster_index_request_rate" /></div>
      <div class="col-md-6"><marvel-chart series="pageData.metrics.cluster_index_latency" /></div>
    </div>
    <marvel-shard-activity only-active="true" data="pageData.shardActivity"/>
  </div>
</div>
