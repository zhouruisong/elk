<div ng-controller="indexView" class="details marvel-view" ng-class="pageData.indexSummary.status">
<div class="col-md-12">
  <marvel-cluster-status></marvel-cluster-status>
  <div class="detail-metrics marvel-element">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ indexName }}</h1>
          <marvel-index-summary summary="pageData.indexSummary"></marvel-index-summary>
      </div>
    </div>
    <div class="row marvel-element" ng-if="pageData.metrics">
      <div class="col-md-4"><marvel-chart series="pageData.metrics.index_search_request_rate"/></div>
      <div class="col-md-4"><marvel-chart series="pageData.metrics.index_request_rate"/></div>
      <div class="col-md-4"><marvel-chart series="pageData.metrics.index_size"/></div>
    </div>
    <div class="row marvel-element" ng-if="pageData.metrics">
      <div class="col-md-4"><marvel-chart series="pageData.metrics.index_lucene_memory"/></div>
      <div class="col-md-4"><marvel-chart series="pageData.metrics.index_document_count"/></div>
      <div class="col-md-4"><marvel-chart series="pageData.metrics.index_fielddata"/></div>
    </div>
  </div>
  <marvel-shard-allocation
    id="indexName"
    view="index"
    nodes="pageData.nodes"
    shards="pageData.shards"
    shard-stats="pageData.shardStats"></marvel-shard-allocation>
</div>
</div>
