<div class="marvel-view no-padding" ng-controller="noData">
  <marvel-welcome-message></marvel-welcome-message>
  <div class="marvel-no-data">
    <h1>No Marvel Data Found</h1>
    <p class="lead">No Marvel data is available for the selected time period.
    This could be because no data is being sent to the cluster or data was not
    received during that time.</p>
    <p class="lead">Try adjusting the time filter controls to a time range
    where the Marvel data is expected.</p>
  </div>
</div>
