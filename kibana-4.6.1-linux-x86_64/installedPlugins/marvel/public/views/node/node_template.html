<div ng-controller="nodeView" class="details marvel-view" ng-class="pageData.clusterStatus.status">
  <div class="col-md-12">
    <marvel-cluster-status></marvel-cluster-status>
    <div class="detail-metrics marvel-element">
      <div class="row">
        <div class="col-md-12">
          <h1>
            <i class="fa {{ pageData.nodeSummary.nodeTypeClass }}" title="{{ pageData.nodeSummary.nodeTypeLabel }}"></i>
              {{ pageData.nodeSummary.name }}
          </h1>
          <marvel-node-summary node="pageData.nodeSummary"></marvel-node-summary>
        </div>
      </div>
      <div class="row marvel-element" ng-if="pageData.metrics">
        <div class="col-md-4"><marvel-chart series="pageData.metrics.node_query_latency"/></div>
        <div class="col-md-4"><marvel-chart series="pageData.metrics.node_index_latency"/></div>
        <div class="col-md-4"><marvel-chart series="pageData.metrics.node_jvm_mem_percent"/></div>
      </div>
      <div class="row marvel-element" ng-if="pageData.metrics">
        <div class="col-md-4"><marvel-chart series="pageData.metrics.node_cpu_utilization"/></div>
        <div class="col-md-4"><marvel-chart series="pageData.metrics.node_load_average"/></div>
        <div class="col-md-4"><marvel-chart series="pageData.metrics.node_segment_count"/></div>
      </div>
    </div>
    <marvel-shard-allocation
      id="nodeName"
      view="node"
      nodes="pageData.nodes"
      shards="pageData.shards"
      shard-stats="pageData.shardStats"></marvel-shard-allocation>
  </div>
</div>
